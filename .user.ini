; PHP-Einstellungen für Plesk Server
; Diese Datei wird von PHP-FPM gelesen

; Upload-Limits
upload_max_filesize = 5M
post_max_size = 6M
max_execution_time = 30
memory_limit = 128M

; Fehlerbehandlung (für Produktion ausschalten!)
display_errors = On
error_reporting = E_ALL
log_errors = On

; Session-Einstellungen
session.cookie_httponly = 1
session.use_strict_mode = 1
