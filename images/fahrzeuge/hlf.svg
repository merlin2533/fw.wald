  <circle cx="210" cy="315" r="32" fill="#1a202c"/>
  <circle cx="210" cy="315" r="20" fill="#2d3748"/>
  <circle cx="210" cy="315" r="7" fill="#718096"/>
  <circle cx="290" cy="315" r="28" fill="#1a202c"/>
  <circle cx="290" cy="315" r="17" fill="#2d3748"/>
  <circle cx="290" cy="315" r="6" fill="#718096"/>
  <circle cx="540" cy="315" r="32" fill="#1a202c"/>
  <circle cx="540" cy="315" r="20" fill="#2d3748"/>
  <circle cx="540" cy="315" r="7" fill="#718096"/>
  <!-- Kennzeichen -->
  <rect x="535" y="275" width="75" height="20" rx="2" fill="white"/>
  <text x="572" y="290" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#1a202c" text-anchor="middle">RT-WH 112</text>
  <!-- Label -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white" opacity="0.6" text-anchor="middle">Hilfeleistungslöschgruppenfahrzeug | 1.600l Wasser</text>
</svg>
