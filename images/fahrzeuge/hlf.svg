  <!-- Blaulicht -->
  <rect x="430" y="138" width="90" height="16" rx="8" fill="#3182CE"/>
  <circle cx="452" cy="146" r="5" fill="#63B3ED"/>
  <circle cx="498" cy="146" r="5" fill="#63B3ED"/>
  <!-- Leiter auf Dach angedeutet -->
  <rect x="210" y="130" width="180" height="6" rx="2" fill="#A0AEC0" opacity="0.5"/>
  <!-- HLF Beschriftung -->
  <text x="270" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white">HLF 16/12</text>
  <!-- Feuerwehr-Streifen -->
  <rect x="120" y="292" width="500" height="8" fill="#E53E3E"/>
  <rect x="120" y="304" width="500" height="3" fill="white" opacity="0.3"/>
