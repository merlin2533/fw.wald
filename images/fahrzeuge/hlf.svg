  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <rect x="0" y="310" width="800" height="90" fill="#2d3748"/>
  <rect x="0" y="350" width="800" height="3" fill="#718096" opacity="0.4"/>
  <!-- Fahrzeug-Körper (groß, Aufbau) -->
  <rect x="120" y="150" width="460" height="160" rx="6" fill="#C8102E"/>
  <!-- Geräteraum-Klappen -->
  <rect x="135" y="185" width="80" height="95" rx="2" fill="#B91C1C" stroke="#991B1B" stroke-width="1"/>
  <rect x="225" y="185" width="80" height="95" rx="2" fill="#B91C1C" stroke="#991B1B" stroke-width="1"/>
  <rect x="315" y="185" width="80" height="95" rx="2" fill="#B91C1C" stroke="#991B1B" stroke-width="1"/>
  <!-- Klappengriffe -->
  <rect x="170" y="230" width="10" height="4" rx="2" fill="#D4D4D8"/>
  <rect x="260" y="230" width="10" height="4" rx="2" fill="#D4D4D8"/>
  <rect x="350" y="230" width="10" height="4" rx="2" fill="#D4D4D8"/>
