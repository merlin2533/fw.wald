<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c1929"/>
      <stop offset="60%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#2b4c7e"/>
    </linearGradient>
    <linearGradient id="building" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
  </defs>
  <!-- Himmel -->
  <rect width="1600" height="800" fill="url(#sky)"/>
  <!-- Sterne -->
  <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="500" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="800" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="1100" cy="100" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="1400" cy="80" r="1" fill="white" opacity="0.5"/>
  <circle cx="350" cy="150" r="1" fill="white" opacity="0.3"/>
  <circle cx="1250" cy="140" r="1.5" fill="white" opacity="0.4"/>
  <!-- Feuerwehrhaus Silhouette -->
  <rect x="400" y="300" width="800" height="400" fill="url(#building)"/>
  <!-- Dach -->
  <polygon points="350,300 1250,300 1200,240 400,240" fill="#374151"/>
  <!-- Schlauchturm -->
  <rect x="1050" y="120" width="100" height="180" fill="#374151"/>
  <rect x="1060" y="140" width="30" height="40" fill="#4A5568"/>
  <rect x="1110" y="140" width="30" height="40" fill="#4A5568"/>
  <rect x="1060" y="200" width="30" height="40" fill="#4A5568"/>
  <rect x="1110" y="200" width="30" height="40" fill="#4A5568"/>
  <!-- Tore -->
  <rect x="440" y="420" width="200" height="280" rx="4" fill="#1a202c" stroke="#4A5568" stroke-width="2"/>
  <rect x="660" y="420" width="200" height="280" rx="4" fill="#1a202c" stroke="#4A5568" stroke-width="2"/>
  <rect x="880" y="420" width="200" height="280" rx="4" fill="#1a202c" stroke="#4A5568" stroke-width="2"/>
  <!-- Tor-Fenster (erleuchtet) -->
  <rect x="460" y="440" width="160" height="80" rx="2" fill="#F6AD55" opacity="0.15"/>
  <rect x="680" y="440" width="160" height="80" rx="2" fill="#F6AD55" opacity="0.25"/>
  <rect x="900" y="440" width="160" height="80" rx="2" fill="#F6AD55" opacity="0.1"/>
  <!-- Fenster oben -->
  <rect x="450" y="320" width="60" height="60" rx="2" fill="#2D3748"/>
  <rect x="550" y="320" width="60" height="60" rx="2" fill="#F6AD55" opacity="0.2"/>
  <rect x="700" y="320" width="60" height="60" rx="2" fill="#F6AD55" opacity="0.15"/>
  <rect x="800" y="320" width="60" height="60" rx="2" fill="#2D3748"/>
  <rect x="950" y="320" width="60" height="60" rx="2" fill="#F6AD55" opacity="0.1"/>
  <!-- FEUERWEHR Schriftzug -->
  <text x="800" y="410" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#C8102E" text-anchor="middle" letter-spacing="8">FEUERWEHR</text>
  <!-- StraÃŸe -->
  <rect x="0" y="700" width="1600" height="100" fill="#1a202c"/>
  <rect x="0" y="745" width="1600" height="4" fill="#4A5568" opacity="0.4" stroke-dasharray="40 20"/>
  <!-- Rotes Lichtschein von Feuerwehrhaus -->
  <ellipse cx="800" cy="700" rx="400" ry="80" fill="#C8102E" opacity="0.05"/>
</svg>
